<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chartrooms</title>
  <link rel="stylesheet" href="./styles/loli/loli.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="content">
    <div id="current-room"><h3></h3></div>
    <div id="room">
      <div id="messages"></div>
      <div id="room-list"></div>
    </div>

    <form action="" id="send-form">
      <input type="text" id="send-message">
      <input type="submit" id="send-button" value="Send">
    </form>

    <div id="help">
      <p>聊天行命令：</p>
      <ul>
        <li><span>修改昵称：</span><code>/nick [username]</code></li>
        <li><span>加入/创建新房间：</span><code>/join [roomname]</code></li>
      </ul>
    </div>

  </div>
  <script src="/socket.io/lib/socket.io.js"></script>
  <script src="./scripts/jquery-1.12.4.js"></script>
  <script src="./scripts/chat.js"></script>
  <script src="./scripts/chat-ui.js"></script>
</body>
</html>
